<ion-menu [content]="mynav" type="push">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <div class="spacer" style="height: 16px;"></div>
      <ion-item class="profile-item">
        <div class="profile-picture">
          <img src="{{globals.User.PhotoURL}}">
          <!--<img src="../assets/img/17_Profilo/Daniele.jpg">-->
        </div>
        <h2 class="profile-name dark">{{globals.User.FirstName}} {{globals.User.LastName}}</h2>
      </ion-item>

      <ion-item ion-item (click)="goToProfile()">
        Profilo
      </ion-item>
      <ion-item ion-item (click)="goToSettings()">
        Impostazioni
      </ion-item>
    </ion-list>
    <div class="spacer" style="height: 16px;"></div>
    <ion-list>
      <ion-item ion-item (click)="logout()" style="color:red">
        Log Out
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mynav [root]="rootPage" swipeBackEnabled="false"></ion-nav>
