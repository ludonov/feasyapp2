<ion-header>
  <ion-navbar>
    <ion-title>Modifica Profilo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card>
      <ion-item class="profile-item">
        <div class="profile-picture" (tap)="selectImage()" [ngStyle]="{'background-image': 'url(' + user.PhotoURL + ')'}">
        </div>
        <h2 class="profile-name dark">{{user.FirstName}} {{user.LastName}}</h2>
        <p class="center">{{user.Email}}</p>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-list>

    <ion-item-group>
      <div class="spacer" style="height: 16px;"></div>
      <ion-item-divider style="border-top-color: transparent;">INFORMAZIONI PERSONALI</ion-item-divider>
      <ion-item>
        <ion-input placeholder="Nome" clearInput type="text" [(ngModel)]="user.FirstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Cognome" clearInput type="text" [(ngModel)]="user.LastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Nazionalità" clearInput type="text" [(ngModel)]="user.Nationality"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Telefono" clearInput type="text" [(ngModel)]="user.MobileNumber"></ion-input>
      </ion-item>
      <!--<ion-item>
      <ion-label fixed>Sesso</ion-label>
      <ion-select [(ngModel)]="gender" interface="action-sheet" multiple="false">
        <ion-option value="{{i}}" selected="item.Unit == {{i}}" *ngFor="let Gender of Genders; let i = index">
          {{Gender}}
        </ion-option>
      </ion-select>
        </ion-item>-->
      <ion-item>
        <ion-input placeholder="Sesso" clearInput type="text" [(ngModel)]="gender"></ion-input>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="Data di nascità" displayFormat="DD MMM YYYY" [(ngModel)]="user.Birthdate"></ion-datetime>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <div class="spacer" style="height: 16px;"></div>
      <ion-item-divider style="border-top-color: transparent;">INDIRIZZI</ion-item-divider>
      <ion-item icon-right (tap)="MyAddresses()">
        Modifica Indirizzi
        <ion-note item-right><ion-icon name="arrow-forward"></ion-icon></ion-note>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <div class="lateral-bottom-padding">
    <button ion-button block color="secondary" (tap)="changeProfile()">Applica</button>
  </div>

</ion-content>
