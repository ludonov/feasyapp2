<ion-header>
  <ion-navbar>
    <ion-title>Modifica Profilo</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="has-header has-tabs background-color-body">

    <ion-list>	
		<ion-card>
			<ion-item class="profile-item">
				<div class="profile-picture">
					<img src="assets/images/17_profilo/Ludovico.jpg">
				</div>
				<h2 class="profile-name dark">{{user.DisplayName}}</h2>
				<div class="profile-info">@ludonov</div>
			</ion-item>
		</ion-card>
	</ion-list>
	
	<ion-list>
		
		<ion-item-group>
			<div class="spacer" style="height: 16px;"></div>
			<ion-item-divider class="item-title" style="border-top-color: transparent;">ACCOUNT</ion-item-divider>
			<ion-item>
				<ion-label fixed>E-mail</ion-label>
				<ion-input type="text" [(ngModel)]="user.Email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Username</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>
		</ion-item-group>
		
		<ion-item-group>
			<div class="spacer" style="height: 16px;"></div>
			<ion-item-divider class="item-title" style="border-top-color: transparent;">INFORMAZIONI PERSONALI</ion-item-divider>
			<ion-item>
				<ion-label fixed>Nome</ion-label>
				<ion-input type="text" [(ngModel)]="user.FirstName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Cognome</ion-label>
				<ion-input type="text" [(ngModel)]="user.LastName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Nazionalità</ion-label>
				<ion-input type="text" [(ngModel)]="user.Nationality"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Telefono</ion-label>
				<ion-input type="text" [(ngModel)]="user.MobileNumber"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Sesso</ion-label>
				<ion-input type="text" [(ngModel)]="user.Gender"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>Data di nascita</ion-label>
				<ion-input type="text" [(ngModel)]="user.Birthdate"></ion-input>
			</ion-item>
		</ion-item-group>
