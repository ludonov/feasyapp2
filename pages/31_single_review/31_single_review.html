<ion-header>
  <ion-navbar>
    <ion-title>Single Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">

	<ion-card>

		<ion-item>
			<ion-avatar item-left>
				<img src="assets/img/17_profilo/Ludovico.jpg">
			</ion-avatar>
			<h2>{{review.WriterName}}</h2>
		</ion-item>

		<ion-card-content>
			<p><ion-icon name="star"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon></p>
			<h2 style="font-weight: bold;">{{review.Title}}</h2>
			<p>{{review.Text}}</p>
		</ion-card-content>
		
	</ion-card>

</ion-content>
