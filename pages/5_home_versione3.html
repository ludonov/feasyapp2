<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>


  <body ng-app="starter" style="background-image:url(Images/5_home/corridoio-sbiadito-3.png); background-position:center bottom;">

    <ion-pane>
        <ion-header-bar class="bar bar-light" style="position:relative">
           <button class="button button-icon icon ion-person" ui-sref="UserProfile"></button>
           <h1 class="title positive SF-medium" style="color:#387ef5">Feasy</h1>
           <button class="button button-icon icon ion-gear-a" ui-sref="Settings"></button>
        </ion-header-bar>

        <ion-content class="overflow-scroll has-header">
          <div class = "center-vertically-item-43 center">
            <button class="button button-outline button-positive SF-regular" ui-sref="MyListsToCommission" style="background-color:white; width: 75%;">
              La mia spesa
            </button>
          </div>

          <div class = "center-vertically-item-57 center">
            <button class="button button-outline button-positive SF-regular" ui-sref="FindListOnMap" style="background-color:white; width: 75%;">
              Fai la spesa
            </button>
          </div>
        </ion-content>

        <div class="tabs tabs-icon-top background-color-footer-tab" >
          <a class="tab-item active">
            <i class="icon ion-home SF-regular"></i>
            Home
          </a>
          <a class="tab-item" ui-sref="MyListsToCommission">
            <i class="icon ion-ios-list-outline SF-regular"></i>
            Liste
          </a>
          <a class="tab-item" ui-sref="FindListOnMap">
            <i class="icon ion-ios-search SF-regular"></i>
            Trova
          </a>
          <a class="tab-item" ui-sref="ChatList">
            <i class="icon ion-ios-chatbubble-outline SF-regular"></i>
            Chat
          </a>
        </div>
    </ion-pane>



  </body>


</html>
