<ion-header>
  <ion-navbar>
    <ion-title>Dettagli Prodotto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      Prodotto
      <ion-note item-right>{{item.Name}}</ion-note>
    </ion-item>
    <ion-item>
      Quantità
      <ion-note item-right>{{item.Qty}}</ion-note>
    </ion-item>
    <ion-item>
      Unità
      <ion-note item-right>{{GetUnitName(item.Unit)}}</ion-note>
    </ion-item>
    <ion-item>
      Marca
      <ion-note item-right>{{item.Brand}}</ion-note>
    </ion-item>
    <ion-item>
      Fascia di prezzo
      <ion-note item-right>{{item.PriceRange}}</ion-note>
    </ion-item>
    <ion-item>
      Altri dettagli
      <ion-note item-right>{{item.Comments}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
