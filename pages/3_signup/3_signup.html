<ion-header>
  <ion-navbar>
    <ion-title>Iscriviti</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">

  <ion-list>

    <ion-item-group>
          <ion-item>
            <ion-input placeholder="Nome" [(ngModel)]="userdata.FirstName" type="text" value=""></ion-input>
            <!--<button ion-button clear color="dark" type="button" item-right> <ion-icon name="ion-ios-close"> </ion-icon> </button>-->
          </ion-item>
          <ion-item>
            <ion-input placeholder="Cognome" [(ngModel)]="userdata.LastName" type="text" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="userdata.Email" type="email" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" [(ngModel)]="userdata.Password" type="password" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Ripeti password" type="password" value=""></ion-input>
          </ion-item>
      </ion-item-group>

  </ion-list>

  <div class="center">
    <ion-checkbox [(ngModel)]="terms_accepted"></ion-checkbox>
    <p style="display:inline-block; font-size:12pt; padding-left:5px">Accetto i termini e le condizioni</p>
  </div>

  <div class="lateral-bottom-padding">
    <button ion-button block color="secondary" (tap)="signUp()">Iscriviti</button>
  </div>

</ion-content>
