<ion-header>
  <ion-navbar>
    <ion-title>Password Dimenticata</ion-title>
  </ion-navbar>
</ion-header>

    <ion-content>

      <div padding>
        <h4 class = "center"> Inserisci il tuo indirizzo e-mail,<br>ti verrà inviata un e-mail contenente il<br>link per recuperare la tua password.</h4>
      </div>

      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.Email"></ion-input>
        </ion-item>
      </ion-list>

      <div class="lateral-padding">
          <button ion-button block color="secondary"  (click)="sendPassword()">Invia</button>
      </div>

    </ion-content>
