<ion-header>
  <ion-navbar>
    <ion-title>Password Dimenticata</ion-title>
  </ion-navbar>
</ion-header>

    <ion-content class="has-header no-scroll" class="background-color-body">

      <div padding>
        <h4 class = "center"> Inserisci il tuo indirizzo e-mail,<br>ti verrà inviata un e-mail contenente il<br>link per recuperare la tua password.</h4>
      </div>

      <ion-list>
        <ion-item>
          <ion-label>Email</ion-label>

          <ion-input type="text" [(ngModel)]="user.Email"></ion-input>

        </ion-item>
      </ion-list>

      <div padding>
          <button ion-button block class= "button-color center" (click)="sendPassword()">Invia</button>
      </div>

    </ion-content>
