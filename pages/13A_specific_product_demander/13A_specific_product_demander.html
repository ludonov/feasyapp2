<ion-header>
  <ion-navbar>
    <ion-title>Info Prodotto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark-round"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="background-color-body">
  <ion-list>
    <ion-item>
      <ion-label floating>Prodotto</ion-label>
      <ion-input #NameInput [(ngModel)]="item.Name" type="text" value="" autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quantità</ion-label>
      <ion-input [(ngModel)]="item.Qty" type="number" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Unità</ion-label>
      <ion-select [(ngModel)]="item.Unit" interface="action-sheet" multiple="false" placeholder="{{GetUnitName(0)}}">
        <ion-option value="{{i}}" selected="item.Unit == {{i}}" *ngFor="let unit of units; let i = index">
          {{unit}}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Marca</ion-label>
      <ion-input [(ngModel)]="item.Brand" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fascia prezzo</ion-label>
      <ion-input [(ngModel)]="item.PriceRange" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Altri dettagli</ion-label>
      <ion-input [(ngModel)]="item.Comments" type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

  <div class="spacer" style="height: 16px;"></div>
  <div class="center lateral-padding">
    <button ion-button round color="secondary" (click)="save()" style="width:40%">Salva</button>
  </div>

  <div class="spacer" style="height: 10px;"></div>
  <div class="center lateral-padding">
    <button ion-button round outline (click)="delete()" [hidden]="is_new" color="secondary" style="width:40%">Elimina</button>
  </div>

</ion-content>
