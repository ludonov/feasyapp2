<ion-header>
  <ion-navbar>
    <ion-title>Impostazioni</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header has-tabs background-color-body no-scroll">  
  <ion-list>  
    <button ion-item full class="" style="color:black; background-color:white" (click)="editProfile()">Modifica profilo</button>
    <button ion-item full class="" style="color:black; background-color:white" (click)="editPassword()">Reimposta password</button>
    <button ion-item full class="" style="color:black; background-color:white" (click)="terms()">Termini e condizioni</button>
  </ion-list>
  <button ion-button full class="center" style="color:red; background-color:white" (click)="logout()">Logout</button>
</ion-content>
