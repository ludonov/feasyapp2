<ion-header>
  <ion-navbar>
    <ion-title>Impostazioni</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  

  <ion-list>  

    <ion-item icon-right (click)="editProfile()">
      Modifica profilo
      <ion-note item-right><ion-icon name="arrow-forward"></ion-icon></ion-note>
    </ion-item>
    <ion-item icon-right (click)="editPassword()">
      Reimposta password
      <ion-note item-right><ion-icon name="arrow-forward"></ion-icon></ion-note>
    </ion-item>
    <ion-item icon-right (click)="terms()">
      Termini e condizioni
      <ion-note item-right><ion-icon name="arrow-forward"></ion-icon></ion-note>
    </ion-item>
    
    <div class="spacer" style="height: 32px;"></div>
    <ion-item style="color:red; font-weight:lighter" class="center" (click)="logout()">
      LOG OUT
    </ion-item>
  </ion-list>

</ion-content>
