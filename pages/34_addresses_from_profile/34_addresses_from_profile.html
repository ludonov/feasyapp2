<ion-header>
  <ion-navbar>
    <ion-title>I Miei Indirizzi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item class="item-icon-right"  type="item-text-wrap"  (tap)="ViewAddress(address)" *ngFor="let address of addresses | keys">
            <h2>{{address.value.FormattedAddress}}</h2>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>

    </ion-list>

</ion-content>
