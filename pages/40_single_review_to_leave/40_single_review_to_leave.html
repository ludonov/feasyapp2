 <ion-header>
  <ion-navbar>
    <ion-title>Reviews To Leave</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">

	<ion-list>

			<ion-item-group>
			<div class="spacer" style="height: 16px;"></div>
			<ion-item-divider class="item-title" style="border-top-color: transparent;">REVIEW INFORMATION</ion-item-divider>
			<ion-item>
				User Under Review
				<ion-note item-right>{{PersonUnderReview}}</ion-note>
			</ion-item>
			<ion-item>
				Data
				<ion-note item-right>{{ReviewToLeave.TerminatedDate}}</ion-note>
			</ion-item>
			<ion-item>
				Ricompensa
				<ion-note item-right>{{ReviewToLeave.Reward}}</ion-note>
			</ion-item>
			<ion-item icon-right (click)="ViewItems()">
      			Prodotti
      			<ion-note item-right><ion-icon name="arrow-forward"></ion-icon></ion-note>
    	</ion-item>
		</ion-item-group>

	</ion-list>

	<div class="lateral-padding">
      <button ion-button block color="primary" (click)="WriteReview()">Crea Recensione</button>
  </div>
	
</ion-content>
