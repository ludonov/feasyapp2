<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" class="has-header has-tabs" class="background-color-body">
	<div class="center-vertically-item-43 center">
    <button ion-button  (click)="goto_lists()" style="width: 75%; height: 50px">Le mie commissioni</button>
	</div>

	<div class="center-vertically-item-57 center">
    <button ion-button (click)="do_shopping()" style="width: 75%; height: 50px">Fai una commissione</button>
	</div>

  <!-- temporary, only to see pages-->
  <div class="center">
    <button ion-button round color="secondary" (click)="tmp_goto_page10()">Pagina 10</button>
    <button ion-button round color="secondary" (click)="tmp_goto_page10B()">Pagina 10B</button>
    <button ion-button round color="secondary" (click)="tmp_goto_page11()">Pagina 11</button>
    <button ion-button round color="secondary">Pagina 12</button>
    <button ion-button round color="secondary">Pagina 13</button>
    <button ion-button round color="secondary">Pagina 14</button>
    <button ion-button round color="secondary">Pagina 15</button>
  </div>

</ion-content>
