<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">

	<div class="center-vertically-item-43 center lateral-padding">
    <button round ion-button (click)="goto_lists()" color="secondary" style="height:50px; width: 90%; font-size: 11pt">Le mie commissioni</button>
	</div>

	<div class="center-vertically-item-57 center lateral-padding">
    <button round ion-button color="primary" (click)="do_shopping()" color="secondary" style="height:50px; width: 90%; font-size: 11p">Fai una commissione</button>
	</div>
