<ion-header>

    <ion-title>Home</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="goToSettings()">

</ion-header>
