<ion-header>
  <ion-navbar>
    <ion-title>Filtri</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>

    <ion-list>  

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider style="border-top-color: transparent;">DISTANZA LUOGO DI CONSEGNA</ion-item-divider>
    
            <ion-item>
              <ion-input placeholder="Raggio" clearInput type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="Zona" clearInput type="text"></ion-input>
            </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider style="border-top-color: transparent;">SCADENZA</ion-item-divider>

          <ion-item>
            <ion-datetime placeholder="Giorno" displayFormat="MM DD YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-datetime placeholder="Ora" displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
          </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider style="border-top-color: transparent;">MANCIA</ion-item-divider>

            <ion-item>
              <ion-input placeholder="Da" clearInput type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="A" clearInput type="text"></ion-input>
            </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider style="border-top-color: transparent;">PESO</ion-item-divider>

              <ion-item>
                <ion-input placeholder="Da" clearInput type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input placeholder="A" clearInput type="text"></ion-input>
              </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider style="border-top-color: transparent;">NEGOZIO</ion-item-divider>

              <ion-item>
                <ion-input placeholder="Tipo" clearInput type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input placeholder="Nome" clearInput type="text"></ion-input>
              </ion-item>

      </ion-item-group>
      
    </ion-list>

    <div class="lateral-bottom-padding">
      <button ion-button block color="secondary" (tap)="applyFilters()">Applica</button>
    </div>

  </ion-content>
