<ion-header>
  <ion-navbar>
    <ion-title>Filtri</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="has-header has-tabs" class="background-color-body">

    <ion-list>  

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider class="item-title" style="border-top-color: transparent;">DISTANZA LUOGO DI CONSEGNA</ion-item-divider>
    
            <ion-item>
              <ion-label fixed>Raggio</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>Zona</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider class="item-title" style="border-top-color: transparent;">SCADENZA</ion-item-divider>

          <ion-item>
            <ion-label fixed>Giorno</ion-label>
            <ion-datetime displayFormat="MM DD YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label fixed>Ora</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
          </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider class="item-title" style="border-top-color: transparent;">MANCIA</ion-item-divider>

            <ion-item fixed>
              <ion-label>Da</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item fixed>
              <ion-label>A</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider class="item-title" style="border-top-color: transparent;">PESO</ion-item-divider>

              <ion-item fixed>
                <ion-label>Da</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

              <ion-item fixed>
                <ion-label>A</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

      </ion-item-group>

      <ion-item-group>
			  <div class="spacer" style="height: 16px;"></div>
			  <ion-item-divider class="item-title" style="border-top-color: transparent;">NEGOZIO</ion-item-divider>

              <ion-item>
                <ion-label fixed>Tipo</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label fixed>Nome</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

      </ion-item-group>
      
    </ion-list>

    <div class="lateral-padding">
      <button ion-button block color="secondary" (click)="applyFilters()">Applica</button>
    </div>

  </ion-content>
