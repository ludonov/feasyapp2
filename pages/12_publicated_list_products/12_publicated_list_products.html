<ion-header>
  <ion-navbar>
    <ion-title>Lista Prodotti</ion-title>
  </ion-navbar>
</ion-header>


<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">
    <ion-list>
        <ion-item (click)="ViewItem(item)" *ngFor="let item of items | keys">
          {{item.value.Name}}
          <ion-note item-right>{{item.value.Qty}} &nbsp; {{item.value.Unit}}</ion-note>
			  </ion-item>
    </ion-list>

</ion-content>
