<ion-header>
  <ion-navbar>
    <ion-title>Lista Prodotti</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item (click)="ViewItem(item)" *ngFor="let item of items | keys">
          {{item.value.Name}}
          <ion-note item-right>{{item.value.Qty}} &nbsp; {{GetUnitName(item.value.Unit)}}</ion-note>
			  </ion-item>
    </ion-list>

</ion-content>
