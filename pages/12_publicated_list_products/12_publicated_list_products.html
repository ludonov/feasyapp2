<ion-view title="Prodotti" id="page12" class="background-color-body">
    <ion-nav-title class="title-custom">Prodotti</ion-nav-title>

  <ion-scroll direction="y" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs" class="background-color-body">
    <div class = "list">
      <a class="item item-field" ng-repeat="product in list.items" ng-click="view_product_details(product)">
        {{product.name}}
        <span class="item-note item-content">{{product.qty}} {{product.unit.unit_name}}</span>
      </a>
    </div>
  </ion-scroll>
</ion-view>
