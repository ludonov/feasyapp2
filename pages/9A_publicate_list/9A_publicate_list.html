<ion-header>
  <ion-navbar>
    <ion-title>Pubblica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <div class="spacer" style="height: 16px;"></div>
		<ion-item-divider style="border-top-color: transparent;">DETTAGLI SPESA</ion-item-divider>

    <ion-item>
      <ion-input placeholder="Nome" clearInput [(ngModel)]="list.Name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Mancia" clearInput [(ngModel)]="list.Reward" type="number" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Negozio" clearInput [(ngModel)]="list.PreferredShops" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Valore massimo della spesa" clearInput [(ngModel)]="list.MaxValue" type="number" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Peso stimato (kg)" clearInput [(ngModel)]="list.EstimatedWeight" type="number" value=""></ion-input>
    </ion-item>

    <ion-item style="height:100px">
      <ion-textarea text-wrap placeholder="Altri commenti" type="text" class="publish-list-multiline" [(ngModel)]="list.Comments"></ion-textarea>
    </ion-item>

  </ion-list>

  <div class="lateral-bottom-padding">
    <button ion-button block color="secondary" (tap)="GoToPublicateListSecond()">Avanti</button>
  </div>

</ion-content>
