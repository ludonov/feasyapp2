<ion-header>
  <ion-navbar>
    <ion-title>Modifica Password</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="has-header" class="background-color-body">
    
    <ion-list>
      <ion-item>
        <ion-label>Vecchia Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nuova Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Ripeti Nuova Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block class="center button-color" style="color:white" (click)="changePassword()">Cambia</button>
    </div>

  </ion-content>
