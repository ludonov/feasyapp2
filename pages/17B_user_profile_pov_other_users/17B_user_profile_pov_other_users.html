<ion-header>
  <ion-navbar>
    <ion-title>Profilo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	    
	<ion-list>
		<ion-card>
			<ion-item class="profile-item">
				<div class="profile-picture" (tap)="goToBigImage()" [ngStyle]="{'background-image': 'url(' + UserInfo.PhotoURL + ')'}">
				</div>
				<h2 class="profile-name dark">{{UserInfo.DisplayName}}</h2>
			</ion-item>
		</ion-card>
	</ion-list>

	<ion-card>
		<ion-item>
			<ion-icon name="cart" color="secondary" item-left></ion-icon>
			Commissioni fatte
			<ion-badge item-right color="secondary">20</ion-badge>
		</ion-item>
		<ion-item>
			<ion-icon name="home" color="secondary" item-left></ion-icon>
			Commissioni ricevute
			<ion-badge item-right color="secondary">8</ion-badge>
		</ion-item>
		<ion-item>
			<ion-icon name="star" color="secondary" item-left></ion-icon>
			Voto
			<ion-badge item-right color="secondary">4.5</ion-badge>
		</ion-item>
	</ion-card>

	<ion-card>
		<button ion-item (tap)="goToReviews()">
		<ion-icon name="podium" item-left></ion-icon>
		Recensioni
		<ion-note item-right><ion-icon name="arrow-forward"></ion-icon></ion-note>
		</button>
	</ion-card>
