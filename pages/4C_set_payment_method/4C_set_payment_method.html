<ion-header>
  <ion-navbar>
    <ion-title>Metodo di Pagamento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="has-header background-color-body no-scroll"> <!-- aggiungere ngModel a tutti i campi -->
  <ion-list>

    <ion-item-group>
        <ion-item>
          <ion-label fixed>Metodo</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Nome</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Cognome</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Numero Carta</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Scadenza</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>

          <ion-input type="text" value=""></ion-input>
        </ion-item>
        <ion-item>

          <ion-input type="text" value=""></ion-input>

      <div class="spacer" style="height: 32px;"></div>

        <button ion-button block outline color="primary" (click)="skipToHome()">Salta</button>
      </div>

      <div class="spacer" style="height: 16px;"></div>

      <div class="lateral-padding">
        <button ion-button block color="primary" (click)="setPaymentMethod()">Ok</button>
      </div>
