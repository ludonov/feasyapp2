<ion-header>
  <ion-navbar>
    <ion-title>Metodo di Pagamento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <ion-list>

    <ion-item-group>
        <ion-item>
          <ion-input placeholder="Metodo" clearInput type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Nome" clearInput type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Cognome" clearInput type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Numero di Carta" clearInput type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Scadenza" clearInput type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="CVV" clearInput type="text" value=""></ion-input>
        </ion-item>
      </ion-item-group>
    </ion-list>

      <div class="lateral-padding">
        <button ion-button block outline color="secondary" (tap)="skipToTabRoot()" class="button-negative">Salta</button>
      </div>

      <div class="spacer" style="height: 16px;"></div>

      <div class="lateral-bottom-padding">
        <button ion-button block color="secondary" (tap)="setPaymentMethod()">Ok</button>
      </div>
</ion-content>
