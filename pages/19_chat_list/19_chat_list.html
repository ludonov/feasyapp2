<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>

    <ion-list>

      <ion-item *ngFor="let chat of globals.UserChats" (click)="GoToChat(chat.$key)">
      <ion-avatar item-left>
        <!--<img src="{{Chat.PhotoURL}}">-->
       </ion-avatar>
        <h2>{{chat.DemanderUid == this.globals.UID ? chat.ShopperName : chat.DemanderName}}</h2>
      </ion-item>

</ion-list>

</ion-content>
