<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>

    <ion-list>

      <ion-item *ngFor="let chat1 of MyChats" (click)="GoToChat(chat1.$key)">
      <ion-avatar item-left>
        <!--<img src="{{Chat.PhotoURL}}">-->
       </ion-avatar>
        <h2>{{chat1.OtherPerson}}</h2>
        <p>{{chat1.LastMessage}}</p>
      </ion-item>

</ion-list>

</ion-content>
