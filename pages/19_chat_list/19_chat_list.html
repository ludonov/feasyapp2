<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>

    <ion-list>

      <ion-item *ngFor="let chat of globals.Chats" (click)="GoToChat(chat.$key)">
          <ion-avatar item-left>
            <img src="{{chat.PhotoURL}}">
          </ion-avatar>
          <h2>{{chat.DemanderUid == this.globals.UID ? chat.ShopperName : chat.DemanderName}}</h2>
          <p>{{chat.LastMessage == undefined ? "" : chat.LastMessage.Text}}</p>
        <ion-note item-right>
          {{chat.LastMessage == undefined ? "" : chat.LastMessage.Date.getHours() + ":" + chat.LastMessage.Date.getMinutes()}}
        </ion-note>
      </ion-item>

</ion-list>

</ion-content>
