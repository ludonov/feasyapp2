<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="has-header has-tabs" class="background-color-body">

    <ion-list>

      <ion-item *ngFor="let chat1 of MyChats">
      <ion-avatar item-left>
        <!--<img src="img/Daniele.png">-->
       </ion-avatar>
        <h2>{{chat1.OtherPerson}}</h2>
        <p>Lista supermercato</p>
      </ion-item>

    </ion-list>
  </ion-content>
