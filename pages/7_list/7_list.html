<ion-header>
  <ion-navbar>
    <ion-title *ngIf="globals.UnpublishedLists[list_key] != undefined">Lista {{globals.UnpublishedLists[list_key].Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content scroll="false" style="" class="has-header background-color-body">
    <h6 class="center" *ngIf="globals.UnpublishedLists[list_key] != undefined && globals.UnpublishedLists[list_key].ItemsCount == 0">Nessun prodotto in lista, aggiungilo!</h6>
    <ion-list *ngIf="globals.UnpublishedLists[list_key] != undefined">
      <ion-item (click)="goToItem(item)" *ngFor="let item of globals.UnpublishedLists[list_key].Items | keys">
        <ion-label>
          {{item.value.Name}}
        </ion-label>
  			<ion-note item-right>
          {{item.value.Qty}} {{(item.value.Unit == undefined) ? "" : GetUnitName(item.value.Unit)}}
				</ion-note>
      </ion-item>
    </ion-list>

    <div class="lateral-padding center">
      <button ion-button round color="primary" (click)="addItem()" class="center" style="width:40%">Aggiungi</button>
    </div>

    <div class="spacer" style="height: 64px;"></div>

    <div class="lateral-padding">
      <button ion-button block color="primary" (click)="publicateList()">Pubblica lista</button>
    </div>

    <div class="spacer" style="height: 16px;"></div>
    <div class="lateral-bottom-padding">
      <button ion-button block color="danger" (click)="deleteList()">Elimina lista</button>
    </div>

</ion-content>
