<ion-header>
  <ion-navbar>
    <ion-title>Lista {{list.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">
    <h6 class="center" [hidden]="!no_items">Nessun prodotto in lista, aggiungilo!</h6>
    <ion-list>
      <ion-item (click)="goToItem(item)" *ngFor="let item of items_db | async">
        <ion-label>
          {{item.Name}}
        </ion-label>
  			<ion-note item-right>
          {{item.Qty}} {{(item.Unit == undefined) ? "" : item.Unit}}
				</ion-note>
      </ion-item>
    </ion-list>

    <div class="center"> <button ion-button round color="primary" (click)="addItem()" class="center">Aggiungi prodotto</button></div>

    <div class="spacer" style="height: 64px;"></div>

    <button ion-button block color="primary" (click)="publicateList()">Pubblica lista</button>
    <div class="spacer" style="height: 16px;"></div>
    <button ion-button block color="danger" (click)="deleteList()">Elimina lista</button>

</ion-content>
