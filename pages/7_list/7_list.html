<ion-header>
  <ion-navbar>
    <ion-title>Lista {{list.Name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content scroll="false">

    <h5 class="SF-thin center" [hidden]="!no_items">NESSUN PRODOTTO IN LISTA. AGGIUNGILO !</h5>
    <ion-list>
      <ion-item class="item item-field" (click)="goToItem(item)" *ngFor="let item of items_db | async">
        <ion-label>
          {{item.Name}}
        </ion-label>
        <div item-content>
          {{item.Qty}} {{(item.Unit == undefined) ? "" : item.Unit}}
        </div>
      </ion-item>
    </ion-list>

    <button padding ion-button round (click)="publicateList()" class="SF-regular">Pubblica</button>
    <button padding ion-button round (click)="deleteList()" class="SF-regular">Elimina</button>

</ion-content>
