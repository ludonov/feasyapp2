<ion-header>
  <ion-navbar>
    <ion-title>I Miei Indirizzi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">

    <ion-list>

   <ion-item-sliding *ngFor="let address of addresses | keys">   
        <ion-item class="item-icon-right"  type="item-text-wrap"  (click)="viewAddress(address)">
            <h2>{{address.value.FormattedAddress}}</h2>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
 
        <ion-item-options>
          <button danger color="danger" (click)="deleteAddress(address)"><p><ion-icon name="trash"></ion-icon>&nbsp; Delete</p></button>
        </ion-item-options>
    </ion-item-sliding>

    </ion-list>

    <div padding>
      <button ion-button block class="center button-color" style="color:white" (click)="addAddress()">Aggiungi</button>
    </div>

</ion-content>
