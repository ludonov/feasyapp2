<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <!-- README!!!
  Questa pagina non è completa perche per farla ci vuole penso il JS, quando l'utente viene su questa pagina
  deve leggere in ogni entrata le informazioni che ha in questo momento in un determinato campo, e deve avere
  la possibilità di modificarli.
  -->


  <body ng-app="starter" class="background-color-body">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-color" style="position:relative">
        <button class="button icon-left ion-ios-arrow-back button-clear icon-color" ui-sref="Settings">
        </button>
        <h1 class="title white SF-medium">Modifica profilo</h1>
      </ion-header-bar>

      <ion-content class="overflow-scroll has-header">
        <div class="center" style="background-color:white">
            <br>
            <input type = "image" class="image-circle" src="Images/4_crea_profilo/Daniele.jpg" height="100" width="100">
            <h5 class = "SF-thin" style="margin-top:0px; margin-bottom:0px; padding-top:10px; padding-bottom:10px">CAMBIA IMMAGINE</h5>
        </div>

        <div class="list SF-regular">
          <div class="item item-divider SF-medium background-color-list-item-divider">
            <br>
            INFORMAZIONI PERSONALI
          </div>
          <a class="item">
            Nome
            <span class="item-note SF-regular profile-element-content">Daniele</span>
          </a>
          <a class="item">
            Cognome
            <span class="item-note SF-regular profile-element-content">Pettenuzzo</span>
          </a>
          <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Nazionalità</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Numero di telefono</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Sesso</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Data di nascita</span>
            <input type="text">
          </label>

          <div class="item item-divider SF-medium background-color-list-item-divider">
            <br>
            METODO DI PAGAMENTO
          </div>
          <label class="item item-input item-select">
            <div class="input-label SF-regular" style="color:black">
              Tipo
            </div>
            <select>
              <option selected>Carta di credito</option>
              <option>PayPal</option>
              <option>Jiffy</option>
            </select>
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Numero carta</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Scadenza</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">CVV</span>
            <input type="text">
          </label>

          <div class="item item-divider SF-medium background-color-list-item-divider">
            <br>
            LUOGO RITIRO SPESA 1
            <span class="item-note SF-thin profile-element-content" style="color:red">Elimina</span>
          </div>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Nome</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Nazione</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Città</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Via</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Numero civico</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">CAP</span>
            <input type="text">
          </label>
        </div>

        <div class="item item-divider SF-medium background-color-list-item-divider">
            <br>
            LUOGO RITIRO SPESA 2
            <span class="item-note SF-thin profile-element-content" style="color:red">Elimina</span>
          </div>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Nome</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Nazione</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Città</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Via</span>
            <input type="text">
          </label>
		      <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">Numero civico</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label SF-regular" style="color:black">CAP</span>
            <input type="text">
          </label>
          <div class="center">
            <h5 class="SF-thin" ui-sref="#">AGGIUNGI UN ALTRO LUOGO</h5>
          <div>
        </div>

        <br>
        <button class= "button button-block button-color SF-regular" ui-sref="Settings">Fine</button>

      </ion-content>
    </ion-pane>



  </body>
</html>
