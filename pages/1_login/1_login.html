<ion-header>
  <ion-navbar>
    <ion-title>Accedi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="center-vertically-grid-rows">
    <ion-list class="center">

        <ion-item-group>
          <ion-item>
            <ion-input [(ngModel)]="userdata.Email" type="text" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="userdata.Password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-item-group>
        
        <div class="spacer" style="height: 16px;"></div>

        <div class="lateral-padding">
          <button ion-button block color="secondary" (click)="normalSignIn()">Accedi</button>
        </div>

        <p><a (click)="recoverPass()" color="secondary">Password dimenticata?</a></p>

        <p padding class="or-separator">O<p>

        <p class="center">Non hai ancora un account? Iscriviti!</p>

        <div class="lateral-padding">
          <button ion-button block icon-left style="background-color:#3b5998" (click)="facebookSignIn()">
            <ion-icon name="logo-facebook"></ion-icon>
            Accedi con Facebook
          </button>
        </div>

        <div class="spacer" style="height: 16px;"></div>

        <div class="lateral-bottom-padding">
          <button ion-button block icon-left color="secondary" (click)="signUp()">
            <ion-icon name="mail"></ion-icon>
            Iscriviti con Email
          </button>
        </div>

    </ion-list>
  </ion-grid>
</ion-content>
