<ion-header>
  <ion-navbar>
    <ion-title>Accedi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">
  
  <ion-list class="center">

    <div class="spacer" style="height: 64px;"></div>
    <ion-item class="center">
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="userdata.Email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item class="center">
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="userdata.Password" type="password" value=""></ion-input>
    </ion-item>

    <div class="spacer" style="height: 32px;"></div>
    <button ion-button block (click)="normalSignIn()">Accedi</button>


    <p>
      <a (click)="recoverPass()">Password dimenticata?</a>
    </p>

    <div class="spacer" style="height: 16px;"></div>

    <p padding class="or-separator">OR<p>

    <div class="spacer" style="height: 16px;"></div>

    <p padding class="center">Non hai ancora un account? Iscriviti!</p>

    <button ion-button block icon-left style="background-color:#3b5998" (click)="facebookSignIn()">
      <ion-icon name="logo-facebook"></ion-icon>
      Accedi con Facebook
    </button>

    <div class="spacer" style="height: 20px;"></div>

    <button ion-button block icon-left (click)="signUp()">
      <ion-icon name="mail"></ion-icon>
      Iscriviti con Email
    </button>

  </ion-list>

</ion-content>
