<ion-header>
  <ion-navbar>
    <ion-title>Accedi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content scroll="false">
  
  <ion-list class="center">

    <ion-item class="center">
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="userdata.email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item class="center">
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="userdata.password" type="password" value=""></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block (click)="normalSignIn()">Accedi</button>
    </div>

    <p padding class="SF-thin">
      <a (click)="recoverPass()">Password dimenticata?</a>
    </p>

    <p padding class="or-separator SF-thin">OR<p>

    <p padding class="center SF-thin">Non hai ancora un account? Iscriviti!</p>

    <div padding>
      <button ion-button block (click)="facebookSignIn()">Accedi con Facebook</button>
    </div>
    <div padding>
      <button ion-button block (click)="signUp()">Iscriviti</button>
    </div>

  </ion-list>

  <!--<div class="center SF-regular">
    <button class="button button-block icon ion-social-facebook facebook-sign-in" style="color:white; background-color:#3b5998; text-align:center" (click)="facebookSignIn()">&nbsp&nbsp&nbspAccedi con Facebook</button>
  </div>
  <div class="center SF-regular">
    <button class="button button-block button-positive icon ion-email" style="color:white; text-align:center" (click)="signUp()">&nbsp&nbsp&nbspIscriviti con Email</button>
  </div>-->
</ion-content>
