<ion-header>
  <ion-navbar>
    <ion-title>Pubblica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini color="secondary" (click)="AddAddress()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <div class="spacer" style="height: 16px;"></div>
		<ion-item-divider style="border-top-color: transparent;">INDIRIZZO E ORARIO CONSEGNA </ion-item-divider>

    <ion-item (click)="ViewAddress(address)" *ngFor="let address of list.DeliveryAddresses | keys">
      <ion-label>
        {{address.value.FormattedAddress}}
      </ion-label>
      <div item-content>
        dalle {{address.value.From}} &nbsp; alle {{address.value.To}}  <br>
      </div>
    </ion-item>
  </ion-list>

  <div class="lateral-bottom-padding">
    <button ion-button block color="secondary" (tap)="PublicateList()">Pubblica</button>
  </div>

</ion-content>
