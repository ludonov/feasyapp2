<ion-header>
  <ion-navbar>
    <ion-title>Dettagli Personali</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <ion-list>

    <ion-item-group>
        <ion-item>
          <ion-input placeholder="NazionalitÃ " [(ngModel)]="user.Nationality" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Telefono" [(ngModel)]="user.MobileNumber" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-select placeholder="Sesso" [(ngModel)]="user.Gender" interface="action-sheet" multiple="false" placeholder="{{GetGenderName(0)}}">
              <ion-option value="{{i}}" selected="user.Gender == {{i}}" *ngFor="let gender of genders; let i = index">
                {{gender}}
              </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-datetime placeholder="Data di nascitÃ " displayFormat="DD MMM YYYY" [(ngModel)]="user.Birthdate"></ion-datetime>
        </ion-item>
      </ion-item-group>
    </ion-list>

  <div class="lateral-padding">
    <button ion-button block outline color="secondary" (tap)="skip()">Salta</button>
  </div>

  <div class="spacer" style="height: 16px;"></div>
  <div class="lateral-bottom-padding">
    <button ion-button block color="secondary" (tap)="setPersonalDetails()">Ok</button>
  </div>
</ion-content>
