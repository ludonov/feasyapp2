<ion-header>
  <ion-navbar>
    <ion-title>Dettagli Personali</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <ion-list>

    <ion-item-group>
        <ion-item>
          <ion-label fixed>Nazionalit√†</ion-label>
          <ion-input [(ngModel)]="user.Nationality" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Telefono</ion-label>
          <ion-input [(ngModel)]="user.MobileNumber" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Sesso</ion-label>
            <ion-select [(ngModel)]="user.Gender" interface="action-sheet" multiple="false" placeholder="{{GetGenderName(0)}}">
              <ion-option value="{{i}}" selected="user.Gender == {{i}}" *ngFor="let gender of genders; let i = index">
                {{gender}}
              </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label fixed>Data di nascita</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="user.Birthdate"></ion-datetime>
        </ion-item>
      </ion-item-group>

  <div class="spacer" style="height: 32px;"></div>

  <div class="lateral-padding">
    <button ion-button block outline color="secondary" (click)="skip()">Salta</button>
  </div>

  <div class="spacer" style="height: 16px;"></div>
  <div class="lateral-padding">
    <button ion-button block color="secondary" (click)="setPersonalDetails()">Ok</button>
  </div>

  </ion-list>
</ion-content>
