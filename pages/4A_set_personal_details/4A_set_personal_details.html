<ion-header>
  <ion-navbar>
    <ion-title>Dettagli Personali</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="has-header background-color-body no-scroll"> <!-- aggiungere ngModel a tutti i campi -->
  <ion-list>

    <ion-item-group>
        <ion-item>
          <ion-label fixed>Nazionalità</ion-label>
          <ion-input [(ngModel)]="user.Nationality" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Telefono</ion-label>
          <ion-input [(ngModel)]="user.MobileNumber" type="text"></ion-input>
        </ion-item>
        <ion-item> 
          <ion-label fixed>Sesso</ion-label>
          <ion-input [(ngModel)]="user.Gender" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Data di nascita</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="user.Birthdate"></ion-datetime>
          </ion-item>
      </ion-item-group>

  <div class="spacer" style="height: 32px;"></div>
  <button ion-button block outline color="primary" (click)="skip()">Salta</button>

  <div class="spacer" style="height: 16px;"></div>
  <button ion-button block color="primary" (click)="setPersonalDetails()">Ok</button>

  </ion-list>
</ion-content>
