<ion-header>
  <ion-navbar>
    <ion-title>Indirizzo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-input placeholder="Indirizzo" clearInput type="text" [(ngModel)]="address.StreetName"></ion-input>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-input placeholder="CittÃ " clearInput type="text" [(ngModel)]="address.City"></ion-input>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-input placeholder="Codice postale" clearInput type="text" [(ngModel)]="address.PostCode"></ion-input>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-input placeholder="Paese" clearInput type="text" [(ngModel)]="address.Nation"></ion-input>
        </ion-item>

    </ion-list>

    <div class="lateral-bottom-padding">
      <button ion-button block color="secondary" (tap)="changeAddress()">Applica</button>
      <div class="spacer" style="height: 16px;"></div>
      <button ion-button block outline color="secondary" (tap)="deleteAddress()" class="button-negative">Elimina Indirizzo</button>
    </div>

</ion-content>
