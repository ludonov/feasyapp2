<ion-header>
  <ion-navbar>
    <ion-title>Indirizzo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label fixed>Indirizzo</ion-label>
            <ion-input type="text" [(ngModel)]="address.StreetName"></ion-input>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label fixed>Citt√†</ion-label>
            <ion-input type="text" [(ngModel)]="address.City"></ion-input>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label fixed>CAP</ion-label>
            <ion-input type="text" [(ngModel)]="address.PostCode"></ion-input>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label fixed>Paese</ion-label>
            <ion-input type="text" [(ngModel)]="address.Nation"></ion-input>
        </ion-item>

    </ion-list>

    <div class="lateral-padding">
      <button ion-button block color="secondary" (click)="changeAddress()">Applica</button>
      <div class="spacer" style="height: 16px;"></div>
      <button ion-button block outline color="secondary" (click)="deleteAddress()">Elimina Indirizzo</button>
    </div>

</ion-content>
