<ion-header>
  <ion-navbar>
    <ion-title>Address</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">

    <ion-list>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label>Indirizzo</ion-label>
            <ion-note item-right>{{address.StreetName}}</ion-note>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label>Citt√†</ion-label>
            <ion-note item-right>{{address.City}}</ion-note>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label>CAP</ion-label>
            <ion-note item-right>{{address.PostCode}}</ion-note>
        </ion-item>

        <ion-item class="item-icon-right"  type="item-text-wrap">
            <ion-label>Paese</ion-label>
            <ion-note item-right>{{address.Nation}}</ion-note>
        </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block class="center button-color" style="color:white" (click)="changeAddress()">Applica</button>
    </div>

</ion-content>
