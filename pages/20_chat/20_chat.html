<ion-header>
  <ion-navbar>
    <ion-title>
      <!--<ion-avatar item-left>
        <img src="{{chat.PhotoURL}}">
      </ion-avatar>-->
      Chat con {{PersonInContact}}
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="GoToList()">
          <ion-icon name="information-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content hideTabs padding class="background-color-body">

 <div class="chat">
  <div class="bubble {{mess.OwnerUid == globals.UID ? 'me' : 'you'}}" *ngFor="let mess of chat.Messages">{{mess.Text}}</div>
</div>

</ion-content>
