<ion-header>
  <ion-navbar>
    <ion-title>Lista Candidati</ion-title>
    <ion-buttons end>
        <button ion-button item-right>FILTRA</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <h6 class="center" *ngIf="cands.length == 0">Nessun candidato presente, attendi ancora!</h6>
  <ion-list>
    <ion-item (tap)="ViewCandidate(candidate)" *ngFor="let candidate of Candidates">
      <ion-avatar item-left>
        <img src="{{candidate.PhotoURL}}">
      </ion-avatar>
      <h2>{{candidate.DisplayName}}</h2>
      <ion-note item-right style="font-size:14pt">
          <ion-icon *ngIf="candidate.Rating <= 0.25" name="star-outline" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 0.25 && candidate.Rating <= 0.75" name="star-half" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 0.75" name="star" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating <= 1.25" name="star-outline" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 1.25 && candidate.Rating <= 1.75" name="star-half" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 1.75" name="star" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating <= 2.25" name="star-outline" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 2.25 && candidate.Rating <= 2.75" name="star-half" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 2.75" name="star" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating <= 3.25" name="star-outline" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 3.25 && candidate.Rating <= 3.75" name="star-half" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 3.75" name="star" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating <= 4.25" name="star-outline" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 4.25 && candidate.Rating <= 4.75" name="star-half" color="secondary"></ion-icon><ion-icon *ngIf="candidate.Rating > 4.75" name="star" color="secondary"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
