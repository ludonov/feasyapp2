<ion-header>
  <ion-navbar>
    <ion-title>Dettagli Indirizzo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="saveAddress()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-input #StreetNameInput placeholder="Via" [(ngModel)]="address.StreetName" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Città" [(ngModel)]="address.City" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Codice postale" [(ngModel)]="address.PostCode" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nazione" [(ngModel)]="address.Nation" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Dalle" [(ngModel)]="address.From" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Alle" [(ngModel)]="address.To" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime placeholder="Giorno" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Commenti" [(ngModel)]="address.Comments" type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

    <div class="lateral-padding center">
      <button ion-button block color="secondary" (tap)="saveAddress()">Salva</button>
    </div>

    <div class="spacer" style="height: 16px;"></div>

    <div class="lateral-bottom-padding center">
      <button ion-button block outline color="secondary" (tap)="deleteAddress()" [hidden]="is_new">Elimina</button>
    </div>


</ion-content>
