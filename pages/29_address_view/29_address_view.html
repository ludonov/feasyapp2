<ion-header>
  <ion-navbar>
    <ion-title>Dettagli Indirizzo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveAddress()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">

  <ion-list>

    <ion-item>
      <ion-label fixed>Via</ion-label>
      <ion-input #StreetNameInput [(ngModel)]="address.StreetName" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Città</ion-label>
      <ion-input [(ngModel)]="address.City" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>CAP</ion-label>
      <ion-input [(ngModel)]="address.PostCode" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nazione</ion-label>
      <ion-input [(ngModel)]="address.Nation" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Dalle</ion-label>
      <ion-input [(ngModel)]="address.From" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Alle</ion-label>
      <ion-input [(ngModel)]="address.To" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Commenti</ion-label>
      <ion-input [(ngModel)]="address.Comments" type="text" value=""></ion-input>
    </ion-item>


    <div class="spacer" style="height: 32px;"></div>
    <div class="center">
      <button padding ion-button round (click)="saveAddress()" style="width: 30%">Salva</button>
    </div>

    <div class="spacer" style="height: 10px;"></div>

    <div class="center">
      <button padding ion-button round color="danger" style="width: 30%" (click)="deleteAddress()" [hidden]="is_new">Elimina</button>
    </div>

  </ion-list>
</ion-content>
