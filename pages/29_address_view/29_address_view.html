<ion-header>
  <ion-navbar>
    <ion-title>Dettagli Indirizzo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveAddress()">
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content scroll="false">

  <ion-list class="center">

    <ion-item class="center">
      <ion-label fixed>Via</ion-label>
      <ion-input #StreetNameInput [(ngModel)]="address.StreetName" type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="center">
      <ion-label fixed>Città</ion-label>
      <ion-input [(ngModel)]="address.City" type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="center">
      <ion-label fixed>Codice postale (CAP)</ion-label>
      <ion-input [(ngModel)]="address.PostCode" type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="center">
      <ion-label fixed>Nazione</ion-label>
      <ion-input [(ngModel)]="address.Nation" type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="center">
      <ion-label fixed>Dalle</ion-label>
      <ion-input [(ngModel)]="address.From" type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="center">
      <ion-label fixed>Alle</ion-label>
      <ion-input [(ngModel)]="address.To" type="text" value=""></ion-input>
    </ion-item>
    <ion-item class="center">
      <ion-label fixed>Commenti</ion-label>
      <ion-input [(ngModel)]="address.Comments" type="text" value=""></ion-input>
    </ion-item>

    <button padding ion-button round (click)="saveAddress()" class="SF-regular">Salva</button>
    <button padding ion-button round (click)="deleteAddress()" class="SF-regular" [hidden]="is_new">Elimina</button>

  </ion-list>
</ion-content>
