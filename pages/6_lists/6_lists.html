<ion-header>
  <ion-navbar>
    <ion-title>Liste</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addList()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content scroll="false" style="right:0; bottom:0; left:0; position:absolute;" class="has-header has-tabs background-color-body">
	<div class="spacer" style="height: 16px;"></div>
	<ion-list>
		<ion-item-group>
			<ion-item-divider color="light" class="item-title">ATTIVE</ion-item-divider>
			<ion-item detail-none *ngIf="no_published_list">
				<h5 class="center">NESSUNA LISTA ATTIVA</h5>
			</ion-item>

			<ion-item *ngFor="let list of globals.PublishedLists_db | async" (click)="goToPublicatedList(list)">
				<ion-label>
					{{list.Name}}
				</ion-label>
				<ion-note item-right>
					{{list.ItemsCount}} pezzi
				</ion-note>
			</ion-item>
		</ion-item-group>
		
		<ion-item-group>
			<ion-item-divider color="light" class="item-title">ALTRE</ion-item-divider>
			<ion-item detail-none *ngIf="no_unpublished_list">
				<h5 class="center">NESSUNA LISTA DA PUBBLICARE</h5>
			</ion-item>

			<ion-item *ngFor="let list of globals.UnpublishedLists | keys" (click)="goToList(list)">
				<ion-label>
					{{list.value.Name}}
				</ion-label>
				<ion-note item-right>
          {{list.value.ItemsCount}} pezzi
				</ion-note>
			</ion-item>
		</ion-item-group>
	</ion-list>
</ion-content>
