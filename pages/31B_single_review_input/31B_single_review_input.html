<ion-header>
  <ion-navbar>
    <ion-title>Single Review</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content>

<ion-list>
	<ion-item-group>
        <ion-item>
          <ion-label fixed>Titolo</ion-label>
          <ion-input type="text" [(ngModel)]="review.Title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Voto</ion-label>
          <ion-input [(ngModel)]="review.Rating" type="number" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Recensione</ion-label>
          <ion-input type="text" [(ngModel)]="review.Text"></ion-input>
        </ion-item>
      </ion-item-group>
		
	</ion-list>

	<div class="lateral-padding">
      <button ion-button block color="primary" (click)="AddReview()">Crea Recensione</button>
  </div>

</ion-content>
