<ion-header>
  <ion-navbar>
    <ion-title>Single Review</ion-title>
  </ion-navbar>
</ion-header> 

<ion-content>

<ion-list>
	<ion-item-group>
        <ion-item>
          <ion-input placeholder="Titolo" type="text" [(ngModel)]="review.Title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-datetime placeholder="Voto" displayFormat="m" minuteValues="1,2,3,4,5" [(ngModel)]="review.Rating">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-textarea text-wrap placeholder="Contenuto" type="text" [(ngModel)]="review.Text"></ion-textarea>
        </ion-item>
      </ion-item-group>
	</ion-list>

	<div class="lateral-padding">
      <button ion-button block color="secondary" (click)="AddReview()">Pubblica</button>
  </div>

</ion-content>
